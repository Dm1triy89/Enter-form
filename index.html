<html lang="en">
<head>

<body>

    <div class="main">
        <div class="h-main">
            <h1 class="main-p">Member Sign In</h1>
            <p>Not a member? <a class="ref-sign" href="">Sign up now</a> </p>
        </div>
        <div class=" button1">
            <img class="img-email" src="img/Безымянный.png" alt="pass" width="65px" >
             <input type="text"  class="email" placeholder="User name/email">
           
            
        </div>
        <div class=" button2">
            <img class="img-password" src="img/Безымянный2.png" alt="pass" width="65px">

        <div class="checbox">
            <div class="button-sign">
                <button class="button3">Sign in</button>
                
            </div>  
            <div class="box-remember">
                <label class="checkbox-remember">
                    <input type="checkbox" />
                    Remember me   
                </label>
                <!-- <p class="checkbox-remember" > <input type="checkbox" > Remember me </p> -->
                <a class="ref-password" href="">Forgot password?</a>
            </div>
               
        </div>
        

       
    </div>
